# mise configuration file
# https://mise.jdx.dev/configuration.html

[tools]
node = "22"
yarn = "latest"
uv = "latest"
python = "3.14"

# Node.js global packages
"npm:@anthropic-ai/claude-code" = "latest"
"npm:@antfu/ni" = "latest"
"npm:fxp-cli" = "latest"

# GritQL - code search and transformation tool
"npm:@getgrit/cli" = "latest"


[settings]
# Enable automatic installation of tools
experimental = true

[tasks]
"lint:xml" = "cat CLAUDE.md | fxp val"

[tasks.playwright-install]
run = "npx playwright install chromium && npx playwright install-deps chromium"

[tasks.chromium-path]
run = "ls ~/.cache/ms-playwright/chromium-*/chrome-linux/chrome | head -1"
description = "Get Playwright Chromium executable path"

[hooks]
postinstall = [
  "ni",
]
