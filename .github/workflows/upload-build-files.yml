name: Build and Release Electron App (Cross Platform)

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  vars:
    name: setup vars
    runs-on: ubuntu-22.04
    outputs:
      app-version: ${{ steps.app-version.outputs.version }}
      is-semver-tag: ${{ steps.check-tag-format.outputs.is-semver }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'

      - name: output version
        id: app-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check tag format
        id: check-tag-format
        run: |
          if [[ "${GITHUB_REF##*/}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+.+ ]]; then
            echo "is-semver=true" >> $GITHUB_OUTPUT
          else
            echo "is-semver=false" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build on ${{ matrix.os }}
    needs: vars
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-22.04]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'

      - run: npm i -g @antfu/ni

      - name: Install dependencies
        run: nci

      - name: Build and Publish Electron App
          env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            NOT_DRAFT_RELEASE: ${{ needs.vars.outputs.is-semver-tag == 'true' && 'true' || 'false' }}
          run: |
            nlx electron-builder --${{ matrix.os == 'windows-latest' && 'win' || 'linux' }} --publish always
