name: Build and Release Electron App (Cross Platform)

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: nci

      - name: Build Electron app
        run: nr dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: app-${{ matrix.os }}
          path: |
            dist/*
  
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2

      - name: Zip artifacts
        run: |
          zip -r app-windows-latest.zip app-windows-latest
          zip -r app-ubuntu-latest.zip app-ubuntu-latest

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app-windows-latest.zip
            app-ubuntu-latest.zip
          tag_name: ${{ github.ref }}
          body: |
            Release for ${{ github.ref }}
          draft: false
          prerelease: false
