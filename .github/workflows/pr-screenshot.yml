name: PR Screenshot

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  capture:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pull-requests: write
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
      - run: npm i -g @antfu/ni
      - name: Install dependencies
        run: nci
      - name: Build project
        run: nr build
      - name: Install browsers
        run: nr playwright install --with-deps
      - name: Take screenshot
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" nr screenshot
      - name: Upload screenshot
        id: upload-screenshot
        uses: actions/upload-artifact@v4
        with:
          name: pr-screenshot
          path: playwright/previews/*.png
      - name: Comment screenshot
        uses: actions/github-script@v7
        env:
          screenshotPath: './playwright/previews/'
        with:
          script: |
            const path = require('path');
            const fs = require('fs');
            const screenshotDir = path.resolve(process.env.screenshotPath);
            const screenshotList = fs.readdirSync(screenshotDir).filter(f => f.endsWith('.png'));
            const screenshot = screenshotList[0];
            const base64 = fs.readFileSync(path.join(screenshotDir, screenshot), 'base64');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '![screenshot](data:image/png;base64,' + base64 + ')'
            });
