name: Lint and Test

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: setup bun
        uses: oven-sh/setup-bun@v1
      
      - name: install dependencies
        run: nci

      - name: lint
        run: nr lint && nr type-check

      - name: test
        run: nr test
