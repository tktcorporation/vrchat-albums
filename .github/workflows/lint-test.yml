name: Lint and Test

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - run: npm i -g @antfu/ni
      
      - name: install dependencies
        run: nci

      - name: lint
        run: nr lint

      - name: test
        run: nr test
