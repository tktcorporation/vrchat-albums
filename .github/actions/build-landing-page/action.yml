name: 'Build Landing Page'
description: 'Build the landing page and verify output'

runs:
  using: 'composite'
  steps:
    - name: Build landing page
      shell: bash
      run: |
        cd "${GITHUB_WORKSPACE}"
        # Use nr (from @antfu/ni) which is already installed globally
        # This avoids yarn workspace state file issues in GitHub Actions PR environment
        nr build:landing

    - name: Verify build output
      shell: bash
      run: |
        cd "${GITHUB_WORKSPACE}"
        if [ ! -d "./pages/dist" ]; then
          echo "Error: pages/dist directory was not created"
          exit 1
        fi
        if [ ! -f "./pages/dist/index.html" ]; then
          echo "Error: pages/dist/index.html was not created"
          exit 1
        fi
        echo "âœ“ Landing page build successful"
