name: 'Build Landing Page'
description: 'Build the landing page and verify output'

runs:
  using: 'composite'
  steps:
    - name: Debug environment
      shell: bash
      run: |
        echo "Current directory: $(pwd)"
        echo "GITHUB_WORKSPACE: ${GITHUB_WORKSPACE}"
        echo "Checking for .pnp.cjs in current directory:"
        ls -la .pnp.cjs 2>/dev/null || echo ".pnp.cjs not found in $(pwd)"
        echo "Checking for .pnp.cjs in GITHUB_WORKSPACE:"
        ls -la "${GITHUB_WORKSPACE}/.pnp.cjs" 2>/dev/null || echo ".pnp.cjs not found in ${GITHUB_WORKSPACE}"
        echo "Checking for yarn.lock:"
        ls -la yarn.lock 2>/dev/null || echo "yarn.lock not found in $(pwd)"
        ls -la "${GITHUB_WORKSPACE}/yarn.lock" 2>/dev/null || echo "yarn.lock not found in ${GITHUB_WORKSPACE}"

    - name: Build landing page
      shell: bash
      run: |
        # Ensure we're in the workspace root where .pnp.cjs exists
        cd "${GITHUB_WORKSPACE}"
        echo "Changed to directory: $(pwd)"
        echo "Files in current directory:"
        ls -la .pnp.cjs yarn.lock package.json 2>/dev/null || true
        yarn run build:landing

    - name: Verify build output
      shell: bash
      run: |
        cd "${GITHUB_WORKSPACE}"
        if [ ! -d "./pages/dist" ]; then
          echo "Error: pages/dist directory was not created"
          exit 1
        fi
        if [ ! -f "./pages/dist/index.html" ]; then
          echo "Error: pages/dist/index.html was not created"
          exit 1
        fi
        echo "âœ“ Landing page build successful"
